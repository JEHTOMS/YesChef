<!DOCTYPE html>
<html>
<head>
    <title>Test Allergen Empty State</title>
    <style>
        .emptyState{
            display: flex;
            width: 329px;
            height: 56px;
            padding: 0 8px;
            justify-content: center;
            align-items: center;
            gap: 8px;
            border-radius: 8px;
            border: 1px dashed rgba(190, 190, 190, 0.60);
            background: #F4F4F4;
        }
        .emptyState p{
            color: rgba(115, 115, 115, 0.60);
            font-family: "Shippori Antique B1";
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: 124%; /* 17.36px */
            letter-spacing: -0.42px;
            margin: 0;
        }
        .allergens{
            display: flex;
            padding: 8px 0;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 8px;
            flex: 1 0 0;
        }
        .allergen-title{
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .allergen-list{
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            padding: 0;
            margin: 0;
            gap: 8px;
        }
        .allergen-item{
            padding: 6px 8px 8px 8px;
            border-radius: 8px;
            background: #D29A0026;
            color: #D29A00
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            background: #f7f7f7;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Testing Allergen Empty State</h1>
    
    <div class="container">
        <h2>Scenario 1: With Allergens</h2>
        <div class="allergens">
            <div class="allergen-title">
                <h3>Potential Allergens</h3>
            </div>
            <ul class="allergen-list">
                <li class="allergen-item">Dairy</li>
                <li class="allergen-item">Gluten</li>
                <li class="allergen-item">Nuts</li>
            </ul>
        </div>
    </div>

    <div class="container">
        <h2>Scenario 2: No Allergens (Empty State)</h2>
        <div class="allergens">
            <div class="allergen-title">
                <h3>Potential Allergens</h3>
            </div>
            <ul class="allergen-list">
                <!-- No allergens -->
            </ul>
            <div class="emptyState">
                <p>No potential allergens</p>
            </div>
        </div>
    </div>
</body>
</html>
